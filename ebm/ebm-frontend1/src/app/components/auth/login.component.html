<div class="login-container min-vh-100 d-flex align-items-center bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-white text-center py-4">
            <h3 class="text-ebm-primary mb-0">
              <i class="fas fa-bolt me-2"></i>
              EBM System Login
            </h3>
            <p class="text-muted mb-0">Sign in to your account</p>
          </div>
          <div class="card-body p-4">
            <!-- Success Alert -->
            <div *ngIf="success" class="alert alert-success border-0 mb-3">
              <i class="fas fa-check-circle me-2"></i>{{ success }}
            </div>

            <!-- Error Alert -->
            <div *ngIf="error" class="alert alert-danger border-0 mb-3">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Username Field -->
              <div class="form-floating mb-3">
                <input 
                  type="text" 
                  class="form-control" 
                  id="username"
                  formControlName="username"
                  placeholder="Username"
                  [class.is-invalid]="f['username'].invalid && f['username'].touched">
                <label for="username">
                  <i class="fas fa-user me-2"></i>Username
                </label>
                <div *ngIf="f['username'].invalid && f['username'].touched" class="invalid-feedback">
                  <div *ngIf="f['username'].errors?.['required']">Username is required</div>
                  <div *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters</div>
                </div>
              </div>

              <!-- Password Field -->
              <div class="form-floating mb-4">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password"
                  formControlName="password"
                  placeholder="Password"
                  [class.is-invalid]="f['password'].invalid && f['password'].touched">
                <label for="password">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
                  <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                  <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-3">
                <button 
                  type="submit" 
                  class="btn btn-ebm-primary btn-lg"
                  [disabled]="loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                  <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
                  {{ loading ? 'Signing In...' : 'Sign In' }}
                </button>
              </div>

              <!-- Forgot Password Link -->
              <div class="text-center mb-3">
                <a href="#" class="text-muted text-decoration-none">
                  <i class="fas fa-question-circle me-1"></i>
                  Forgot Password?
                </a>
              </div>
            </form>
          </div>
          <div class="card-footer bg-light text-center py-3">
            <p class="mb-0 text-muted">
              Don't have an account? 
              <a routerLink="/register" class="text-ebm-primary text-decoration-none fw-bold">
                Sign up here
              </a>
            </p>
          </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
          <a routerLink="/" class="text-white text-decoration-none">
            <i class="fas fa-arrow-left me-2"></i>
            Back to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
