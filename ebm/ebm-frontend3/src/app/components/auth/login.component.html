<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 glass-card">
        <div class="card-body p-4">
          <h3 class="mb-4 text-center text-ebm-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Login to EBM
          </h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username" [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
                <div class="invalid-feedback" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                  Username is required.
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" class="form-control" placeholder="Enter your password" [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()" tabindex="-1">
                  <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                </button>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Password is required (min 6 chars).
                </div>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div *ngIf="error" class="alert alert-danger py-2">
              <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="isLoading">
                <i class="fas fa-sign-in-alt me-2"></i>
                {{ isLoading ? 'Logging in...' : 'Login' }}
              </button>
            </div>
            <div class="text-center">
              <a routerLink="/auth/register" class="text-ebm-primary">
                <i class="fas fa-user-plus me-1"></i>Don't have an account? Register
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
