spring.application.name=ElectricityBillManagementSystem


# H2 Database (File based)

spring.datasource.url =jdbc:h2:file:C:\\Users\\MANISH KUMAR SINGH\\Desktop\\EBMDB\\ebm
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password =

# JPA/Hibernate
spring.datasource.initialization-mode=always

spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.databse-platform=org.hibernate.dialect.H2Dialect

#H2 COnsole
spring.h2.console.enabled = true
spring.h2.console.path=/h2-console


#Logging

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor.sql = TRACE

# Disable Spring Security auto\u2011config entirely:
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration