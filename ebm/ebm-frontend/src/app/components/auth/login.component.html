<div class="auth-bg py-5">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card glass-card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <img src="/assets/ebm-hero.svg" alt="EBM Logo" style="width: 80px;" class="mb-2" />
        <h2 class="mb-0 text-ebm-primary">Sign In</h2>
        <p class="text-muted">Manage your electricity bills with ease</p>
      </div>
      <!-- FIXED: Added [formGroup]="loginForm" and changed (ngSubmit) to onSubmit() -->
      <!-- FIXED: Removed #loginForm="ngForm" as it's for template-driven forms -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <!-- FIXED: Changed [(ngModel)]="email" to formControlName="username" -->
          <input type="email" class="form-control" formControlName="username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <!-- FIXED: Changed [(ngModel)]="password" to formControlName="password" -->
          <input type="password" class="form-control" formControlName="password" required />
        </div>
        <!-- FIXED: Changed [disabled]="loading" to [disabled]="isLoading" -->
        <button class="btn btn-gradient-primary w-100" [disabled]="isLoading">Login</button>
      </form>
      <!-- FIXED: Changed *ngIf="error" to *ngIf="errorMessage" -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      <div class="text-center mt-3">
        <span>Don't have an account?</span>
        <a routerLink="/auth/register" class="text-ebm-primary">Sign Up</a>
      </div>
    </div>
  </div>
</div>
