<div class="auth-bg py-5">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card glass-card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
      <div class="text-center mb-4">
        <img src="/assets/ebm-hero.svg" alt="EBM Logo" style="width: 80px;" class="mb-2" />
        <h2 class="mb-0 text-ebm-primary">Sign Up</h2>
        <p class="text-muted">Create your EBM account</p>
      </div>
       <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" [(ngModel)]="name" name="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mobile</label>
          <input type="text" class="form-control" [(ngModel)]="mobile" name="mobile" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" [(ngModel)]="address" name="address" required />
        </div>
        <div class="mb-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" [(ngModel)]="city" name="city" required />
        </div>
        <div class="mb-3">
          <label class="form-label">State</label>
          <input type="text" class="form-control" [(ngModel)]="state" name="state" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Pincode</label>
          <input type="text" class="form-control" [(ngModel)]="pincode" name="pincode" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>
        <button class="btn btn-gradient-primary w-100" [disabled]="loading">Register</button>
      </form>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      <div class="text-center mt-3">
        <span>Already have an account?</span>
        <a routerLink="/auth/login" class="text-ebm-primary">Sign In</a>
      </div>
    </div>
  </div>
</div>
